<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wine Pairing</title>

    <link rel="stylesheet" href="./style.css" />

    <script src="./app/actions.js"></script>
    <script src="./app/views.js"></script>
  </head>

  <body>
    <div>
      <h1>Wine Pairing</h1>
      <p>
        Find a wine that goes well with a food. Food can be a dish name
        ("steak"), an ingredient name ("salmon"), or a cuisine ("italian").
      </p>
    </div>
    <div>
      <input id="search" value="" /><button id="getPairing">
        Search
      </button>
    </div>
    <div id="output">
      <p id="pairedWines"></p>

      <p id="pairingText"></p>
    </div>
    <a href id="sourceLink"></a>

    <form id="save-form">
      <input name="wineName" id="file-name" placeholder="Add Wine" />
      <button id="save-button">Save Wine</button>
    </form>
    <textarea
      name="wineText"
      id="file-text"
      class="editor"
      form="save-form"
    ></textarea>
    <details open>
      <summary>open a file</summary>
      <div id="files-list-container"></div>
    </details>

    <script src="./app/init.js"></script>
  </body>
</html>
